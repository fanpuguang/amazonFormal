{extend name="admin@public/base" /}
{block name="main-content"}
<div class="page-content">

	<div class="row maintop">
		<div class="col-xs-12 col-sm-1">
			<!-- 点击添加模态框（Modal） -->
			<button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#myModal">
				<i class="ace-icon fa fa-bolt bigger-110"></i>
				添加分类
			</button>

		</div>

	</div>

	<div class="row">
		<div class="col-xs-12">
			<div>
				<form class="ajaxForm" name="source_order" method="post" action="{:url('admin/product/productclass_order')}" >
					<table class="table table-striped table-bordered table-hover" id="dynamic-table">
						<thead>
						<tr>
							<th>序号</th>
							<th>名称</th>
							<th style="border-right:#CCC solid 1px;">操作</th>
						</tr>
						</thead>

						<tbody>

						{foreach name="productclass" item="v" key="k"}
						<tr>
							<td height="28" >{$k+1}</td>
							<td>{$v.name}</td>
							<td>
								<div class="hidden-sm hidden-xs action-buttons">

									<a class="green productclassedit-btn"  href="{:url('admin/product/productclass_edit')}" data-id="{$v.id}"  title="修改">
										<i class="ace-icon fa fa-pencil bigger-130"></i>
									</a>
									<a data-toggle="modal" data-target="#myModal" class="ui-icon ace-icon fa fa-plus center bigger-110 blue"  href="{:url('admin/product/productclass_add')}" data-id="{$v.id}"  title="添加子类">

									</a>
									<a class="red confirm-rst-url-btn" data-info="你确定要删除吗？" href="{:url('admin/product/productclass_del',array('id'=>$v['id'],'p'=>input('p',1)))}" title="删除">
										<i class="ace-icon fa fa-trash-o bigger-130"></i>
									</a>
								</div>
								<div class="hidden-md hidden-lg">
									<div class="inline position-relative">
										<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
											<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
										</button>
										<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
											<li>
												<a href="{:url('admin/product/productclass_edit')}" data-id="{$v.id}" class="tooltip-success productclassedit-btn" data-rel="tooltip" title="" data-original-title="修改">
																	<span class="green">
																		<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
																	</span>
												</a>
											</li>

											<li>
												<a href="{:url('admin/product/productclass_del',array('id'=>$v['id'],'p'=>input('p',1)))}"  class="tooltip-error confirm-rst-url-btn" data-rel="tooltip" title="" data-info="你确定要删除吗？" data-original-title="删除">
																	<span class="red">
																		<i class="ace-icon fa fa-trash-o bigger-120"></i>
																	</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</td>
						</tr>
						{/foreach}
						<tr>

						</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>

	<!-- 显示添加模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<form class="form-horizontal ajaxForm2" name="fwq_add" method="post" action="{:url('admin/product/productclass_runadd')}">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">×
						</button>
						<h4 class="modal-title" id="myModalLabel">
							添加分类
						</h4>
					</div>
					<div class="modal-body">


						<div class="row">
							<div class="col-xs-12">

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1">分类名称：  </label>
									<div class="col-sm-10">
										<input type="text" name="name" id="name" placeholder="分类名称" class="col-xs-10 col-sm-5" required/>

									</div>
								</div>
								<div class="space-4"></div>

							</div>
						</div>




					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">
							提交保存
						</button>

						<button type="button" class="btn btn-default" data-dismiss="modal">
							关闭
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</form>
	</div><!-- /.modal -->






	<!-- 显示修改模态框（Modal） -->
	<div class="modal fade in" id="myModaledit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-backdrop fade in" id="gbbb" style="height: 100%;"></div>
		<form class="form-horizontal ajaxForm2" name="productclass_runedit" method="post" action="{:url('admin/product/productclass_runedit')}">
			<input type="hidden" name="id" id="id" value="" />
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" id="gb"  data-dismiss="modal"
								aria-hidden="true">×
						</button>
						<h4 class="modal-title" id="myModalLabel">
							修改分类
						</h4>
					</div>
					<div class="modal-body">


						<div class="row">
							<div class="col-xs-12">

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1">分类名称：  </label>
									<div class="col-sm-10">
										<input type="text" name="name" id="name" placeholder="输入分类名称" class="col-xs-10 col-sm-5"/>

									</div>
								</div>
								<div class="space-4"></div>

							</div>
						</div>




					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">
							提交保存
						</button>
						<button type="button" class="btn btn-default"  id="gbb" >
							关闭
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</form>
	</div><!-- /.modal -->

</div><!-- /.page-content -->
{/block}
