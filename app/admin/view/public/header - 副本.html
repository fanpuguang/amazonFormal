<script language=Javascript>



	var ddate=document.getElementById("ddate");
	var ddate2=document.getElementById("ddate2");

	function updatedate(){
		var dd1=new Date();
		dd1.setMinutes(dd1.getMinutes()+dd1.getTimezoneOffset()-300); //取当地时间加上和格林威治的时差减要求地区和格林的时差分钟，这里是-300，代表美国东部纽约和格林的时差
		//先设置setMinutes再取getHours才有效
		var tmin=dd1.getHours();
		if(tmin>=0 && tmin<6){
			tmin='凌晨'+tmin;
		}
		if(tmin>=6 && tmin<=12){
			tmin='早上'+tmin;
		}
		if(tmin>12 && tmin<=18){
			tmin='下午'+tmin;
		}
		if(tmin>18 && tmin<=24){
			tmin='晚上'+tmin;
		}

		ddate.innerHTML='美东:'+dd1.getFullYear()+"/"+(dd1.getMonth()+1)+"/"+dd1.getDate()+"&nbsp;&nbsp;"+tmin+":"+dd1.getMinutes()+":"+dd1.getSeconds()+"";
		var dd2=new Date();
		dd2.setMinutes(dd2.getMinutes()+dd2.getTimezoneOffset()+13*60-300);//纽约和中国相差13个小时，夏天是12个小时所以这里加上13*60 夏天改为12*60
		ddate2.innerHTML='北京:'+dd2.getFullYear()+"/"+(dd2.getMonth()+1)+"/"+dd2.getDate()+"&nbsp;&nbsp;"+tmin+":"+dd2.getMinutes()+":"+dd2.getSeconds()+"";
		var t=setTimeout("updatedate()",1000);
	}
	updatedate();
</script>
