{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">
		<div class="col-xs-12 col-sm-1">
			<!-- 点击添加模态框（Modal） -->
			<button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#myModal">
				<i class="ace-icon fa fa-bolt bigger-110"></i>
				添加授权
			</button>
			<a href="{:url('admin/plug/shouquan')}" class="btn btn-sm btn-danger" target="_blank" style="margin-right: -500px;">点击查看如何授权</a>

		</div>
		<div class="row">
			<div class="col-xs-12">
				<div>
					<form id="alldel" name="alldel" method="post" action="{:url('admin/plug/plug_sug_alldel')}" >
						<input name="p" id="p" value="{:input('p',1)}" type="hidden" />
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover" id="dynamic-table">
								<thead>
								<tr>

									<th class="hidden-xs">店铺名称</th>
									<th>账号</th>
									<th class="hidden-sm hidden-xs">授权国家</th>

									<th class="hidden-sm hidden-xs">授权时间</th>
									<th style="border-right:#CCC solid 1px;">操作</th>
								</tr>
								</thead>

								<tbody id="ajax-data">
									{include file="plug/ajax_plug_sug_list"/}
								</tbody>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>


		<!-- 添加授权模块显示模态框（Modal） -->
		<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<form class="form-horizontal ajaxForm2" name="plug_sug_reply" method="post" action="{:url('admin/plug/plug_sug_runreply')}">
				<input type="hidden" name="plug_sug_id" id="plug_sug_id" value="" />
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close"   data-dismiss="modal"
									aria-hidden="true">×
							</button>
							<h4 class="modal-title" id="myModalLabel">
								添加授权
							</h4>
						</div>
						<div class="modal-body">


							<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 店铺别名：  </label>
										<div class="col-sm-10">
											<input  name="plug_dpbm" id="plug_dpbm" value="" class="col-xs-6"/>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> Amazon账号：  </label>
										<div class="col-sm-10">
											<input  name="plug_sug_name" id="plug_sug_name" value="" class="col-xs-6"/>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 开户区域：  </label>
										<div class="col-sm-10">
											<select id="plug_khqy" class="form-control" name="plug_khqy">
												<option value="">-- 请选择 --</option>
												<option value="0">北美(North America)</option>
												<option value="1">欧洲(Europe)</option>
												<option value="2">日本(Japan)</option>
												<option value="3">澳大利亚(Australia)</option>
											</select>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 卖家编号：  </label>
										<div class="col-sm-10">
											<input name="plug_merchant_id" id="plug_merchant_id" value="" class="col-xs-8"/>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1">添加授权令牌：  </label>
										<div class="col-sm-10">
											<input  name="plug_lingpai" id="plug_lingpai" value="" class="col-xs-8"/>
										</div>
									</div>

								</div>
							</div>

						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">
								保存
							</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">
								关闭
							</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</form>
		</div><!-- /.modal -->







		<!-- 修改授权模块显示模态框（Modal） -->
		<div class="modal fade in" id="myModaledit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<form class="form-horizontal ajaxForm2" name="plug_sug_reply" method="post" action="{:url('admin/plug/plug_sug_runedit')}">
				<input type="hidden" name="plug_sug_id" id="edit_plug_sug_id" value="" />
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" id="gb"  data-dismiss="modal"
									aria-hidden="true">×
							</button>
							<h4 class="modal-title" id="myModalLabel">
								修改授权
							</h4>
						</div>
						<div class="modal-body">


							<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 店铺别名：  </label>
										<div class="col-sm-10">
											<input  name="plug_dpbm" id="edit_plug_dpbm" value="" class="col-xs-6"/>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> Amazon账号：  </label>
										<div class="col-sm-10">
											<input  name="plug_sug_name" id="edit_plug_sug_name" value="" class="col-xs-6"/>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 开户区域：  </label>
										<div class="col-sm-10">
											<select id="edit_plug_khqy" class="form-control" name="plug_khqy">
												<option value="">-- 请选择 --</option>
												<option value="0" >北美(North America)</option>
												<option value="1">欧洲(Europe)</option>
												<option value="2">日本(Japan)</option>
												<option value="3">澳大利亚(Australia)</option>
											</select>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 卖家编号：  </label>
										<div class="col-sm-10">
											<input name="plug_merchant_id" id="edit_plug_merchant_id" value="" class="col-xs-8"/>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1">添加授权令牌：  </label>
										<div class="col-sm-10">
											<input  name="plug_lingpai" id="edit_plug_lingpai" value="" class="col-xs-8"/>
										</div>
									</div>

								</div>
							</div>

						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">
								保存
							</button>
							<button type="button" class="btn btn-default"  id="gbb" >
								关闭
							</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</form>
		</div><!-- /.modal -->








	</div><!-- /.page-content -->
{/block}
