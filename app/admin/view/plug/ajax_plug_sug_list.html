{foreach name="plug_sug" item="v"}
	<tr>

		<td class="hidden-xs">{$v.plug_dpbm}</td>
		<td height="28">{$v.plug_sug_name}</td>
		<td class="hidden-sm hidden-xs">
			{if $v.plug_khqy == 0}北美(North America){/if}
			{if $v.plug_khqy == 1}欧洲(Europe){/if}
			{if $v.plug_khqy == 2}日本(Japan){/if}
			{if $v.plug_khqy == 3}澳大利亚(Australia){/if}

		</td>
		<td class="hidden-sm hidden-xs">{$v.plug_sug_addtime|date='Y-m-d',###}</td>
		<td>
			<div class="action-buttons">


				<a class="green sqedit-btn"  href="{:url('admin/Plug/plug_sug_edit')}" data-id="{$v.plug_sug_id}"  title="编辑">
					<i class="ace-icon fa fa-pencil bigger-130"></i>
				</a>
			</div>
		</td>
	</tr>
{/foreach}
<tr>
	
	<td colspan="7" align="right">{$page}</td>
</tr>
