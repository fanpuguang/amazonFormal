{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">



		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					修改系统管理员
				</small>
			</h1>
		</div>


		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal adminform" name="admin_list_edit" method="post" action="{:url('admin/Admin/admin_runedit')}">
					<input name="admin_id" id="admin_id" type="hidden" value="{$admin_list.admin_id}" />
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 所属用户组： </label>
						<div class="col-sm-10">
							<select name="group_id"  class="col-sm-5" required>
								<option value="">请选择所属用户组</option>
								{foreach name="auth_group" item="v"}
									<option value="{$v.id}" {if condition="$v['id'] eq $auth_group_access"}selected{/if}>{$v.title}</option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="space-4"></div>
					<!--<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 所属用户组： </label>
						<div class="col-sm-10">
							<select name="fj_id"  class="col-sm-5">
								<option value="">请选择所属公司</option>
								{foreach name="gongsi_group" item="v"}
								<option value="{$v.admin_id}" {if condition="$v['admin_id'] eq $admin_list['fj_id']"}selected{/if}>{$v.admin_realname}</option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="space-4"></div>-->
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 登录用户名：  </label>
						<div class="col-sm-10">
							<input type="text" name="admin_username" id="admin_username"  value="{$admin_list.admin_username}"  class="col-xs-10 col-sm-5" readonly/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>用户名必须是以字母开头，数字、符号组合</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 登录密码：  </label>
						<div class="col-sm-10">
							<input type="text" name="admin_pwd" id="admin_pwd" maxlength="15" minlength="6" placeholder="输入登录密码,为空不更改" class="col-xs-10 col-sm-5" />
							<span class="lbl col-xs-12 col-sm-7"><span class="red"></span>密码必须大于6位，小于15位</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 用户邮箱：  </label>
						<div class="col-sm-10">
							<input type="email" name="admin_email" id="admin_email"  value="{$admin_list.admin_email}"  class="col-xs-10 col-sm-5" required/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>用于密码找回，请认真填写</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 手机号码：  </label>
						<div class="col-sm-10">
							<input type="number" name="admin_tel" id="admin_tel" value="{$admin_list.admin_tel}"  class="col-xs-10 col-sm-5" required/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>只能填写数字</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 员工姓名：  </label>
						<div class="col-sm-10">
							<input type="text" name="admin_realname" id="admin_realname" value="{$admin_list.admin_realname}"  class="col-xs-10 col-sm-5" required/>

						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 英文名称：  </label>
						<div class="col-sm-10">
							<input type="text" name="en_name" id="en_name" value="{$admin_list.en_name}"   placeholder="输入英文名称" class="col-xs-10 col-sm-5" required/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*用于生产SKU</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 英文品牌：  </label>
						<div class="col-sm-10">
							<input type="text" name="en_brand" id="en_brand" value="{$admin_list.en_brand}"   placeholder="输入英文品牌" class="col-xs-10 col-sm-5" required/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*全大写英文字母，用于生产SKU</span></span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 账户余额：  </label>
						<div class="col-sm-3">
							<input type="number" name="money" id="money"  class="col-xs-10 col-sm-5" value="{$admin_list.money}" disabled/>

							<a class="btn btn-sm btn-danger zhedit-btn" href="{:url('admin/Admin/admin_money')}" data-id="{$admin_list.admin_id}" style="cursor:pointer;" class="">账号充值</a>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 是否审核： </label>
						<div class="col-sm-10" style="padding-top:5px;">
							<input name="admin_open" id="admin_open" {if condition="$admin_list['admin_open'] eq 1"}checked{/if}  value="1" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" />
							<span class="lbl">&nbsp;默认关闭</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- 显示修改模态框（Modal） -->
		<div class="modal fade in" id="myModaledit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-backdrop fade in" id="gbbb" style="height: 100%;"></div>
			<form class="form-horizontal ajaxForm2" name="chongzhi_runedit" method="post" action="{:url('admin/Admin/admin_money')}">
				<input type="hidden" name="yonghu_id" id="yonghu_id" value="{$admin_list.admin_id}" />
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" id="gb"  data-dismiss="modal"
									aria-hidden="true">×
							</button>
							<h4 class="modal-title" id="myModalLabel">
								账户充值
							</h4>
						</div>
						<div class="modal-body">


							<div class="row">
								<div class="col-xs-12">

									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1">充值金额：  </label>
										<div class="col-sm-10">
											<input type="number" name="moneys" id="moneys"  class="col-xs-10 col-sm-5"/>

										</div>
									</div>
									<div class="space-4"></div>

								</div>
							</div>



						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">
								充值
							</button>
							<button type="button" class="btn btn-default"  id="gbb" >
								关闭
							</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</form>
		</div><!-- /.modal -->

	</div><!-- /.page-content -->
{/block}
